<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <meta name="msapplication-TileColor" content="#7c2d12">
    <meta name="theme-color" content="#7c2d12">
    <title>Style Genius</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <div class="header-content">
                <h1>Style Genius</h1>
                <p class="tagline">Your Personal AI Fashion Assistant</p>
            </div>
        </header>
        
        <div class="media-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <img id="captured-image" style="display: none;">
        </div>

        <div class="controls-container">
            <div class="button-container">
                <button id="capture-btn" class="btn primary-btn">Take Selfie</button>
                <span class="separator">or</span>
                <div class="file-upload">
                    <input type="file" id="file-upload" accept="image/*">
                </div>
            </div>

            <div id="video-container" style="display: none;">
                <video id="video" autoplay playsinline></video>
            </div>

            <div id="preview-container" style="display: none;">
                <canvas id="canvas" style="display: none;"></canvas>
                <img id="captured-image" alt="Captured photo">
            </div>

            <select id="occasion-select" class="occasion-dropdown">
                <optgroup label="Everyday">
                    <option value="Casual">Casual</option>
                    <option value="Smart Casual">Smart Casual</option>
                    <option value="Business Casual">Business Casual</option>
                </optgroup>
                
                <optgroup label="Professional">
                    <option value="Formal">Formal</option>
                    <option value="Business">Business</option>
                    <option value="Interview">Interview</option>
                </optgroup>
                
                <optgroup label="Social">
                    <option value="Date">Date</option>
                    <option value="Party">Party</option>
                    <option value="Cocktail">Cocktail</option>
                    <option value="Wedding Guest">Wedding Guest</option>
                </optgroup>
                
                <optgroup label="Seasonal">
                    <option value="Beach">Beach</option>
                    <option value="Vacation">Vacation</option>
                    <option value="Winter">Winter</option>
                    <option value="Summer">Summer</option>
                </optgroup>
                
                <optgroup label="Special">
                    <option value="Brunch">Brunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Concert">Concert</option>
                    <option value="Festival">Festival</option>
                </optgroup>
            </select>

            <select id="attire-select" class="occasion-dropdown">
                <optgroup label="Traditional">
                    <option value="Western">Western</option>
                    <option value="Indian">Indian</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Korean">Korean</option>
                </optgroup>
                
                <optgroup label="Fusion">
                    <option value="Indo-Western">Indo-Western</option>
                    <option value="Asian Fusion">Asian Fusion</option>
                    <option value="Modern Ethnic">Modern Ethnic</option>
                </optgroup>
                
                <optgroup label="Regional">
                    <option value="Middle Eastern">Middle Eastern</option>
                    <option value="African">African</option>
                    <option value="Latin American">Latin American</option>
                    <option value="Mediterranean">Mediterranean</option>
                </optgroup>
                
                <optgroup label="Contemporary">
                    <option value="Modern">Modern</option>
                    <option value="Streetwear">Streetwear</option>
                    <option value="Minimalist">Minimalist</option>
                    <option value="Avant-Garde">Avant-Garde</option>
                </optgroup>
            </select>

            <button id="analyze-btn" class="btn primary-btn">Style Me</button>
        </div>

        <div id="results"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
