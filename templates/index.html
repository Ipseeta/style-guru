<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <meta name="msapplication-TileColor" content="#7c2d12">
    <meta name="theme-color" content="#7c2d12">
    <title>Style Guru</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <div class="logo-container">
                <h1 class="site-title">
                    <span class="style-text">Style</span>
                    <span class="guru-text">Guru</span>
                </h1>
            </div>
        </header>
        
        <div class="media-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <img id="captured-image" style="display: none;">
        </div>

        <div class="controls-container">
            <div class="button-container">
                <button id="capture-btn" class="btn primary-btn">Take Selfie</button>
                <span class="separator">or</span>
                <div class="file-upload">
                    <input type="file" id="file-upload" accept="image/*">
                </div>
            </div>

            <div id="video-container" style="display: none;">
                <video id="video" autoplay playsinline></video>
            </div>

            <div id="preview-container" style="display: none;">
                <canvas id="canvas" style="display: none;"></canvas>
                <img id="captured-image" alt="Captured photo">
            </div>

            <select id="occasion-select">
                <option value="">Select Occasion</option>
                <option value="Casual">Casual</option>
                <option value="Formal">Formal</option>
                <option value="Date">Date</option>
                <option value="Party">Party</option>
            </select>

            <button id="analyze-btn" class="btn primary-btn">Style Me</button>
        </div>

        <div id="results"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
